<div class="container">
  <h1>Host Form</h1>
  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="name"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter your name"
      />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Location</label>
      <input
        type="text"
        class="form-control"
        id="location"
        [(ngModel)]="location"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter your Location"
      />
    </div>

    <div id="date_type">
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Property Type</label>
        <select
          id="propertyType"
          [(ngModel)]="propertyType"
          [ngModelOptions]="{ standalone: true }"
          class="form-select"
        >
          <option>House</option>
          <option>Apartment</option>
          <option>Unique Homes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Hosting Date</label>
        <input
          type="date"
          [(ngModel)]="hostingTime"
          class="form-control"
          id="hostingTime"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your email"
        />
      </div>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="flexCheckIndeterminate">
        Status
      </label>
      <input
        class="form-check-input"
        type="checkbox"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="status"
        value=""
        id="status"
      />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">About</label>
      <textarea
        class="form-control"
        id="about"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="about"
        rows="5"
        placeholder="Enter your message"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#successModal"
    >
      Submit
    </button>
  </form>
</div>
<app-footer></app-footer>

<div
  class="modal fade"
  id="successModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="successModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success!</h5>
        <button
          type="button"
          class="close btn btn-danger"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center">You have been successfully added!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
